<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selecrors</title>
    <style>
        /* Element Selector */
        p {
            border: 2px solid red
        }

        /* Id Srlrctor */
        #firstPara {
            color: green;
        }

        /* Class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: brown;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrates css selectors</p>
    <p id="secondPera" class="redElement bgBlue">This is a simple paragraph to demonstrates css selectors</p>
    <div>
        <p>This is a simple paragraph inside div to demostrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
